<!DOCTYPE HTML>
{% load static %}
<html lang="fr">

<head>
    <title> Batiments | IMR </title>
    {% include 'staff_templates/sidebar3.html' %}
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=-1"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/layout.css' %}">
</head>
<body style="font-family: alto, sans-serif">
<center>
    <div>
        <input type="date" id="datePicker" name="trip-start"
               style="max-width: 200px; margin: 10px auto;  padding: 10px 20px; border-radius: 07px; color : black">
        <script>
         document.getElementById('datePicker').valueAsDate = new Date();



        </script>
        <br>
        <br>
        <p>
            Matériel:
            <select id="Matériels">
                <option value="Normal" selected="selected">Normal</option>
                <option value="Informatique">Informatique</option>
                <option value="Laboratoire">Laboratoire</option>
                <option value="Tableau">Tableau interactif</option>
                <option value="Chimie">Chimie</option>
            </select>
            Durée:
            <select id="durée">
                <option value="1" selected="selected"> 1h</option>
                <option value="2">2h</option>
                <option value="3">3h</option>
                <option value="4">4h</option>
            </select>

            Nombre de participants:
            <select id="nb_personnes">
                <script>
               for (i = 0; i <= 60; i = i + 2) {
                  document.write("<option value=" + i + "> " + i + " </option>")
               }

                </script>
            </select>
        </p>
    </div>

    <script>
      function fonction() {
         Matériels = document.getElementById("Matériels").value;
         duréee = document.getElementById("durée").value;
         date = document.getElementById("datePicker").value;
         nb_pers = document.getElementById("nb_personnes").value;
         if(window.confirm("Vous avez selectionné les caracteristiques suivantes :\nUne salle de type : "+ Matériels +"\n"+"Une durée de "+duréee+"h\n"+"le "+date+ " \npour "+ nb_pers+" personnes"))
         {
            document.location.href="/add_reservation/"+"{{ batiment.num_batiment }}"+"/"+date+"/"+Matériels +"/"+nb_pers+"/"+duréee;
         }
      }

    </script>
    <br>

    <button onclick="fonction()" class="btn btn-danger">Confirmer</button>
    <br><br>
</center>

</body>


</html>
